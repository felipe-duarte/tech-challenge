<div style="position: relative">
	<img src="img/background.jpg" class="img-responsive">
	<form name="userForm" novalidate style="position: absolute; top: 40%; left: 20%; width: 70%;">
		<div class="input-group">
			<input type="email" name="email" id="email" validate-email
				ng-model="email" required class="form-control" placeholder="E-mail">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button"
					ng-disabled="userForm.email.$invalid" ng-click="signup()">Sign Up</button>
			</span>
		</div>
		<div ng-messages="userForm.email.$error" ng-show="userForm.email.$touched">
			<div role="alert" class="alert alert-danger" ng-message="required" >Your email address is required to sign up ...</div>
			<div role="alert" class="alert alert-danger" ng-message="email" >Invalid email address ...</div>
		</div>
	</form>
</div>


<div class="modal fade" id="alertModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" >{{alertModal.title}}</h4>
			</div>
			<div class="modal-body">{{alertModal.body}}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
